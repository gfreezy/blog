      <h1 class="post-title">debian安装mysql-python模块</h1>
      <time class="post-date" datetime="2011-11-24 00:00:00 UTC">24 Nov 2011</time>
    </header>

    <p>直接 <code>pip install mysql-python</code> 提示 mysql-config 未找到，google了下，发现要先安装<code>libmysql++-dev</code>。</p>
<pre><code>apt-get install limysql++-dev
pip install mysql-python
</code></pre>
<p>安装完成，可以在python中用mysql了。</p>
