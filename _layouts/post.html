---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}_AllSunday</title>

    <link rel="stylesheet" href="{{site.url}}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{site.url}}/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="page-title"><a href="{{site.url}}" class="black-link">All Sunday</a></p>
        <p><a href="{{ site.url }}">首页</a></p>

      </header>
      <section>
        <h1>{{ page.title }}</h1>

        <p class="post-date">{{ page.date | date: "%Y-%m-%d"}}</p>

        {{ content }}

      {% if page.previous %}
      <p class="previous-post">
        下一篇： <a href="{{page.previous.url}}">{{page.previous.title}}</a>
      </p>
      {% endif %}
      </section>


      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>

    </div>


    <script src="{{site.url}}/javascripts/scale.fix.js"></script>
              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-34902604-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
